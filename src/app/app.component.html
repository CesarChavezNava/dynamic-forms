<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
  <div *ngFor="let extra of extras">
    {{ extra.name }}: 
    <div *ngIf="extra.type === 'OPEN'">
      <input type="text" formControlName="{{extra.name}}">
    </div>
    <div *ngIf="extra.type === 'MULTIPLE'">
      <div *ngFor="let option of extra.options">
        <input  type="checkbox" formControlName="{{extra.name}}_{{option.name}}"> {{ option.name }}
      </div>
    </div>
    <div *ngIf="extra.type === 'UNIQUE'">
      <div *ngFor="let option of extra.options">
        <input  type="radio" name="{{extra.name}}" formControlName="{{extra.name}}" value="{{option.idOption}}"> {{ option.name }}
      </div>      
    </div>
  </div>
  <div *ngIf="form">
    <br><br>
    {{form.value | json }}
  </div>
</form>
